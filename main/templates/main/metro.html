{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro</title>
    <link rel="stylesheet" href="{% static 'css/main/bootstrap.min.css' %}">
    <script src="{% static 'js/main/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<div>
    <h1>Metro</h1>
</div>

{% block content %}
    <table class="table table-striped">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Open time</td>
            <td>Close time</td>
            <td>Color of metro line</td>
        </tr>

        {% for station in stations_list %}

            <tr>
                <td> {{ station.id }} </td>
                <td> {{ station.name }} </td>
                <td> {{ station.open }} </td>
                <td> {{ station.close }} </td>
                <td> {{ station.line.color }} </td>
            </tr>

        {% endfor %}
    </table>

{% endblock %}

</body>
</html>
